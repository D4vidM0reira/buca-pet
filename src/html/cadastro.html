<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    >
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
  <section>
    <div class="wrapper">
      <div class="form-container">
        <!-- <form> -->
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" id="nome" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="password">Senha</label>
              <input type="text" id="senha1" name="password" required>
              <!-- <i class="fa-solid fa-eye" onclick="exibeSenha()"></i> -->
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirmar Senha</label>
              <input type="text" id="senha2" name="confirm-password" required>
              <!-- <i class="fa-solid fa-eye" onclick="exibeSenha()"></i> -->
            </div>
            <div class="form-group">
              <button type="submit"><a href="../../index.html">Criar Conta</a></button>
            </div>
            <!-- </form> -->
            <p>Já possui uma conta? <a href="../html/login.html">Faça login</a></p>
          </div>
        </div>
      </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js"
      integrity="sha512-2bMhOkE/ACz21dJT8zBOMgMecNxx0d37NND803ExktKiKdSzdwn+L7i9fdccw/3V06gM/DBWKbYmQvKMdAA9Nw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../js/script.js"></script>
  </body>
</html>
